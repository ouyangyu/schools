<script src="__APP__/login.js" type="text/javascript"></script>
<script>

function enterLogin(e) {
    var key = window.event ? e.keyCode : e.which;
    if (key == 13) {
    	$('#ajax_login_form').submit();
    }
}

$("#pass").keydown(function(e){
    var key = window.event ? e.keyCode : e.which;
    if(key==32){
        return false;
    }
});

</script>
<script>
$('#login_div').fadeIn(3000);

<script>
    var widthlogin = (screen.width - 610)/2/screen.width*100;

function mimaclick() {
	
	
	var che = document.getElementById('mima');
	if(che.checked) {
		che.value = 1;
    }else {
    	che.value = 0;
    }
	
	
	
}
