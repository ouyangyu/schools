<div id="login_div">
 <form id="ajax_login_form" method="POST" action="{:U('public/Passport/doLogin')}">
<div class="login">
<div id="logo"><img src="__APP__/images/logo.png"></div>
	<input type="text" name="login_email" id="name" placeholder="账号">
	<input type="password" name="login_password" id="pass" onkeydown="enterLogin(event)" placeholder="密码"  onpaste="return false" oncontextmenu="return false" oncopy="return false" oncut="return false" >

	<label>
                            <INPUT id="mima" TYPE="checkbox" name="login_remember" onclick="mimaclick();">记住密码
                       
		 </label> 
	
	
</div>

<div id="login_bg"><img src="__APP__/images/login_bg.jpg"></div>
 </form>
 <div id="js_login_input" style="display:none" class="error-box"></div>

<script src="__APP__/login.js" type="text/javascript"></script>
<script>

function enterLogin(e) {
    var key = window.event ? e.keyCode : e.which;
    if (key == 13) {
    	$('#ajax_login_form').submit();
    }
}

$("#pass").keydown(function(e){
    var key = window.event ? e.keyCode : e.which;
    if(key==32){
        return false;
    }
});

</script>
<script>
$('#login_div').fadeIn(3000);

$("#login_div").css("display","block");
$("#name").focus();







$("#forget").click(function(e){
alert("您点击了忘记密码！");
});

   $(function() {
    $('input').placeholder();
   });
  </script>

<script>


function mimaclick() {
	
	
	var che = document.getElementById('mima');
	if(che.checked) {
		che.value = 1;
    }else {
    	che.value = 0;
    }
	
	
	
}

</script>
