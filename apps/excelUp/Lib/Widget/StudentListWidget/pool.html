<div class="row" style="">
    <volist name="studentList" id="list">
        <volist name="list['child']" id="student">
    <div class="col-md-2 col-md-offset-1" style="margin-top: 40px">

        <div class="row" >
            <a href="#" data-class_id="{$student['class_id']}" data-student_id="{$student['login']}" class="thumbnail" style="background-color: #E3E4E3;border-radius: 30px;">
                <img src="__THEME__/image/noavatar/big.jpg" alt="个人头像" class="img-circle" >
            </a>
        </div>
        <div class="row " style="text-align: center">
                <span style="font-size:25px;font-weight: bolder">
                    {$student['uname']}</span>
        </div>
    </div>

</volist>
    </volist>
</div>

        <script language="JavaScript">
            $('#studentEdit a').click(function() {

                $("#rightStudentCount").hide();
                $('#userOperation').show('fast');
                var studentID = $(this).attr("data-student_id");
                var classID = $(this).attr("data-class_id");
                $.post("{:U('excelUp/StudentInfo/ajaxStudentInfo')}", {'student_id': studentID,'class_id': classID}, function (data) {
                    $('#studentEdit').html(data);
                });
            });
        </script>
