<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="" rel="stylesheet" type="text/css" />
</head>
<body>
<form method="post" action="{:U('houtai/BookVersion/saveBookVersionInfo',array('id'=>$data['id']))}">
    <table cellspacing='1' cellpadding='3'>
        <tr>
            <th colspan="4" class="group-title">教材版本信息管理-->修改信息</th>
        </tr>
        <tr>
            <td>教材版本的ID：</td>
            <td><input type="text" name='section_book_id' size='20' value="{$data.section_book_id}"></td>
        </tr>

        <tr>
            <td>教材课本的标题：</td>
            <td><input type="text" name='section_book_title' size='20' value="{$data.section_book_title}"></td>
        </tr>

        <tr>
            <td>教材的类型:</td>
            <td><input type="text" name='contextbook_type' size='20' value="{$data.contextbook_type}"></td>
        </tr>

        <tr>
            <td>科目的类型:</td>
            <td><input type="text" name='subject_type' size='20' value="{$data.subject_type}"></td>
        </tr>

        <tr>
            <td>教材年级的类型:</td>
            <td><input type="text" name='gradebook_type' size='20' value="{$data.gradebook_type}"></td>
        </tr>
    </table>
    <div style="height:40px; width:100%;padding-top:10px; text-align:center;">
        <input type="submit" value="确定" style="margin-left:-80px;">
        <a href="{:U('houtai/BookVersion/getBookVersionInfoList')}" style="margin-left:60px;">返回</a>
    </div>
</form>
</div>
</body>
</html>
