<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="" rel="stylesheet" type="text/css" />
</head>
<body>
<form method="post" action="{:U('houtai/Teacher/saveTeacherInfo',array('id'=>$data['id']))}">
    <table cellspacing='1' cellpadding='3'>
        <tr>
            <th colspan="4" class="group-title">教师信息管理-->修改信息</th>
        </tr>
        <tr>
            <td>教师ID：</td>
            <td><input type="text" name='login' size='20' value="{$data.login}"></td>
        </tr>

        <tr>
            <td>学科类型：</td>
            <td><input type="text" name='subject_type' size='20' value="{$data.subject_type}"></td>
        </tr>

        <tr>
            <td>班级ID:</td>
            <td><input type="text" name='class_id' size='20' value="{$data.class_id}"></td>
        </tr>

        <tr>
            <td>学校ID:</td>
            <td><input type="text" name='school_id' size='20' value="{$data.school_id}"></td>
        </tr>

        <tr>
            <td>学年学期ID:</td>
            <td><input type="text" name='period_id' size='20' value="{$data.school_period_id}"></td>
        </tr>
    </table>
    <div style="height:40px; width:100%;padding-top:10px; text-align:center;">
        <input type="submit" value="确定" style="margin-left:-80px;">
        <a href="{:U('houtai/Teacher/getTeacherInfoList')}" style="margin-left:60px;">返回</a>
    </div>
</form>
</div>
</body>
</html>
